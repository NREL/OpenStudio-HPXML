AllCops:
  DisabledByDefault: true
  NewCops: enable

Layout:
  Enabled: true
Layout/EndOfLine:
  Enabled: false
Layout/LineLength:
  AutoCorrect: false
  Enabled: false
Lint/DeprecatedClassMethods:
  Enabled: true
Lint/DuplicateElsifCondition:
  Enabled: true
Lint/DuplicateHashKey:
  Enabled: true
Lint/DuplicateMethods:
  Enabled: true
Lint/InterpolationCheck:
  Enabled: true
Lint/LiteralAsCondition:
  Enabled: true
Lint/RedundantStringCoercion:
  Enabled: true
Lint/SelfAssignment:
  Enabled: true
Lint/UnderscorePrefixedVariableName:
  Enabled: true
Lint/UnusedBlockArgument:
  Enabled: true
Lint/UnusedMethodArgument:
  Enabled: true
Lint/UselessAssignment:
  Enabled: true
Style/AndOr:
  Enabled: true
Style/Documentation:
  Exclude:
    - '**/tests/*.rb'
    - 'workflow/**/*.rb'
    - 'tasks.rb'
Style/DocumentationMethod:
  Exclude:
    - '**/tests/*.rb'
    - 'workflow/**/*.rb'
    - 'tasks.rb'
Style/FrozenStringLiteralComment:
  Enabled: true
Style/HashSyntax:
  Enabled: true
  EnforcedShorthandSyntax: never
Style/Next:
  Enabled: true
Style/NilComparison:
  Enabled: true
Style/RedundantParentheses:
  Enabled: true
Style/RedundantSelf:
  Enabled: true
Style/ReturnNil:
  Enabled: true
Style/SelfAssignment:
  Enabled: true
Style/StringLiterals:
  Enabled: true
Style/StringLiteralsInInterpolation:
  Enabled: true